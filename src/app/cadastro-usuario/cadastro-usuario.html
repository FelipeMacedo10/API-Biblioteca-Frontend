<div>
  <h2>Criar Conta</h2>
  
  <form (ngSubmit)="cadastrar()" #cadastroForm="ngForm">
    <div>
      <label for="nome">Nome Completo</label>
      <input 
        type="text" 
        id="nome" 
        name="nome"
        [(ngModel)]="nome"
        required
        placeholder="Digite seu nome"
      >
    </div>
    
    <div>
      <label for="email">Email</label>
      <input 
        type="email" 
        id="email" 
        name="email"
        [(ngModel)]="email"
        required
        placeholder="exemplo@email.com"
      >
    </div>
    
    <div>
      <label for="senha">Senha</label>
      <input 
        type="password" 
        id="senha" 
        name="senha"
        [(ngModel)]="senha"
        required
        placeholder="MÃ­nimo 6 caracteres"
      >
    </div>
    
    @if (erro) {
      <div style="color: red; background: #ffeaea; padding: 10px; margin: 10px 0;">
        {{ erro }}
      </div>
    }
    
    @if (mensagemSucesso) {
      <div style="color: green; background: #e8ffe8; padding: 10px; margin: 10px 0;">
        {{ mensagemSucesso }}
      </div>
    }
    
    <button 
      type="submit" 
      [disabled]="!cadastroForm.form.valid"
    >
      Cadastrar
    </button>
  </form>
  
  <div>
    <p>Ja tem uma conta?</p>
    <button routerLink="/login">
      Fazer Login
    </button>
  </div>
</div>
